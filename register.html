    <section class="register-box
                container
                py-5
                my-4
                d-flex
                flex-column
                justify-content-center
                align-items-center">
       
            <h3 class='large'>Register</h3>
            <p><i class="fas fa-user"></i> Create Your Account</p>
        
        

        <form class='form py-3'>

            <div class="mb-3">
            
                <input type="text"
                       class="form-control"
                       id="name"
                       placeholder="Name"
                       required/>
              </div>

            <div class="mb-3">
            
              <input type="email"
                     class="form-control "
                     id="exampleInputEmail1"
                     placeholder="Email Address"
                     aria-describedby="emailHelp"/>
            </div>
            <div class="mb-3">
            
              <input type="password"
                     class="form-control"
                     id="password1"
                     placeholder="Password"
                     minlength="6"/>
            </div>
            <div class="mb-3">
              <input type="password" 
                     class="form-control"
                     id="password2"
                     placeholder="Confirm password"
                     minlength="6"/>
            </div>
            <button type="submit" class="btn btn-primary register-btn">Submit</button>
          </form>
          <p class="my-2">
            Already have an account? <a href="login.html" class='text-info'>Sign In</a>
          </p>
    
    
</section>
