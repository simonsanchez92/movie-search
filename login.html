    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.0-2/css/all.min.css"

</head>
<body>

    <header class='container-fluid'>

        <nav class="navbar navbar-expand-md justify-content-between py-3">  

         
                <h2 class="navbar-brand py-2 m-0" href="#">
                    <a href="index.html" class='h2'><i class="fas fa-film"></i> TheFinalCut</a>
                </h2>
               
                <ul class="nav d-flex py-2">
                    <li class="nav-item">
                        <a class="nav-link active fs-6" aria-current="page" href="./index.html">Home</a>
                      </li>
                      <li class="nav-item">

                      </li>

    <section class="register-box
    container
    py-5
    my-4
    d-flex
    flex-column
    justify-content-center
    align-items-center">

<h3 class='large'>Sign In</h3>

<p class='text-start'><i class="fas fa-user"></i> Sign into Your Account</p>

<form class='form py-3'>

<div class="mb-3">

  <input type="text"
         class="form-control "
         id="exampleInputEmail1"
         placeholder="Email Address"
         aria-describedby="emailHelp"/>
</div>
<div class="mb-3">

  <input type="password"
         class="form-control"
         id="password1"
         placeholder="Password"
         minlength="6"/>
</div>

<button type="submit" class="btn btn-primary register-btn">Submit</button>
</form>

<p class="my-2">
Don't have an account? <a href="register.html" class='text-info'>Register</a>
</p>


</section>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
